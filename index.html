<!DOCTYPE html>
<html lang="en" ng-app="userApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Services User Profiles App</title>
</head>
<body ng-controller="usersCtrl">
	<div>
		<h1>Add User</h1>
		<form ng-submit="addUser()">
			<input ng-model="user.first_name" type="text" placeholder="First Name" />
			<input ng-model="user.last_name" type="text" placeholder="Last Name">
			<input type="submit" />
		</form>
	</div>
	<div>
		<!-- track by $index goes at the end when using a filter -->
		<ul ng-repeat="user in users | orderBy:'id':true track by $index">
			<li>
				{{user.first_name}} {{user.last_name}} <a href="" ng-click="toggleEdit = !toggleEdit">Edit</a> <a href="" ng-click="removeUser(user)">Delete</a>
			</li>
			<li ng-show="toggleEdit">
				<input ng-model="user.first_name" /><input ng-model="user.last_name" /><input type="submit" ng-click="toggleEdit = !toggleEdit" />
			</li>
		</ul>
	</div>

	<!-- Example of shallow watching -->
	<!-- <input type="text" ng-model="foo" /> -->

	<!-- JavaScripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/services.js"></script>
	<script type="text/javascript" src="./js/controllers.js"></script>
</body>
</html>
